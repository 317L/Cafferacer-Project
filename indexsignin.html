<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Caffe Racer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no"
    />
    <meta name="author" content="Eugenio Segala" />
    <meta name="description" content="An extremely easy and clear SlideShow Background dev in Vanilla JS." />
    <meta name="keywords" content="javascript,background-image,slides,slider,slideshow,gallery,js" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="head-line">
      <div class="login-sign">
        <a href="indexlogin.html">Login</a>
      </div>
      <a class="fa 1" style="font-size: 60px; color: white; padding: 6px; text-decoration: none" href="index.html"
        >&#xf104;</a>
    </div>

    <div class="main-box">
      <div class="signup-box">
        <div class="user">
          <header class="user__header">
          </header>

          <form class="form">
            <div class="form__group">
              <label class="mail" for="fname">Name:</label><br>
              <input type="text" placeholder="" id="name" />
            </div>
            <div class="form__group">
              <label class="mail" for="fname">Last Name:</label><br>
              <input type="text" placeholder="" id="name" />
            </div>
            <div class="form__group">
              <label class="mail" for="fname">Choose Username:</label><br>
              <input type="text" placeholder="Username" id="lname" />
            </div>

            <div class="form__group">
              <label class="mail" for="fname">E-Mail:</label><br>
              <input type="email" placeholder="" id="lname" />
            </div>

            <div class="form__group">
              <label class="mail" for="lname">Password:</label><br>
              <input type="password" placeholder="Password" id="lname" />
            </div>

            <button class="button" type="button">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="easy_background.js"></script>
  <script src="main.js"></script>
  <script>
    easy_background(
      "body",

      {
        slide: ["img/m.jpg", "img/m1.jpg", "img/m3.jpg", "img/m2.jpg", "img/m4.jpg"],

        delay: [5000, 5000, 5000, 5000, 5000],
      }
    );
  </script>
</html>
